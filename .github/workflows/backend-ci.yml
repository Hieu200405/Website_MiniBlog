name: Backend CI

on:
  push:
    branches: ["main", "master"]
    paths:
      - "backend/**"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "backend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: test_db
      DB_PORT: 5432
      JWT_SECRET: test_secret
      PORT: 3000

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        # Đảm bảo bạn có script test trong package.json
        run: npm test

      - name: Build Docker Image
        run: docker build -t miniblog-backend .
