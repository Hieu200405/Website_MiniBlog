name: Frontend CI

on:
  push:
    branches: ["main", "master"]
    paths:
      - "frontend/**"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "frontend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint (Optional)
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Build Docker Image
        run: docker build -t miniblog-frontend .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "miniblog-frontend"
          format: "table"
          exit-code: "0" # Chỉ in ra cảnh báo, KHÔNG chặn luồng CI
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
